<!DOCTYPE html>
<html>
    <head>
        <title>Bulletin</title>
    </head>
    <body>
        <h1>Here are the questions: </h1>
        <table>
            <tr>
                <td>Lesson Date</td>
                <td>Questions</td>
            </tr>
            {% for qns in dataset %}
                <tr>
                    <td>{{ qns[1] }}</td>
                    <td>{{ qns[2] }}</td>
                    <td>
                        <form action = "{{ url_for('delete', class_code = class_code, username = username, id = qns[0]) }}", method = 'POST'>
                            <input type = 'submit' name = 'del' value = 'Resolve'>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
